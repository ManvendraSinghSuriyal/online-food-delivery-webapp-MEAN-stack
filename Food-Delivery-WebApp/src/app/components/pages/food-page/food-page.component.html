
<app-not-found  [show]="!food" notFoundMessage="Food Item Not Found"></app-not-found>
<div *ngIf="food" class="container">

    <div class="row align-items-center ">

 <div class="col-md-6 py-5 mt-2">



    <div class="card d-flex">
        <img src="{{food.imageUrl}}" [alt]="food.name">
      </div>

 </div>


 <div class="col-md-6 py-5 ">

    <div class="card mb-2" >
          <div class="card-body">
          <div style="display: flex;
          justify-content: space-between;">  
         <h4>{{food.name}}</h4>
         <span  class="icon"><i class="fa-solid fa-heart favorite {{food.favorite?'':'not'}}"></i></span>
        </div>
            <span style="float: left;">  <star-rating [starType]="'svg'" [rating]="food.stars" [readOnly]="true"></star-rating></span>
            <br clear="all" />
            <span class="text-secondary m-1 py-3" style="display: inline-block; font-size: larger;" *ngFor="let origin of food.origins"  >
              {{origin}}
            </span>
            <br clear="all" />
            <div *ngFor="let tag of food.tags" class="d-inline p-2">
                <a class="text-decoration-none rounded-pill p-2" [routerLink]="['/tag', tag]"
                routerLinkActive="router-link-active">{{tag}}</a>
            </div>
        <div class="d-flex pt-4">
            <span style="float: right;"><i class="fa-solid fa-clock" style="color: #78bf86;"></i> {{food.cookTime}} min </span>
        </div>
          <div class="py-3 price">
            <span class="text-success">{{food.price | currency:'INR'}}</span> 
          </div> 
          
          
          <!-- </a> -->
        </div>
      
          </div>

          <div class=" text-center mt-1 pt-2  ">
            <button class="btn btn-dark rounded text-white" type="button" (click)="addFoodToCart()"> <i class="fa-sharp fa-solid fa-cart-shopping" style="color: #68bef3;"></i> Add To Cart</button>
           
          </div>

 </div>

    </div>
</div>
